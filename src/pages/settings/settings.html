<ion-header>

  <ion-navbar>
    <ion-title>Settings</ion-title>
    <ion-buttons end>
      <button
        menuToggle
        ion-button>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Alternative Background</ion-label>
      <ion-toggle (ionChange)="onToggle($event)" [checked]="checkAltBackground()"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
