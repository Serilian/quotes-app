<ion-header>

  <ion-navbar>
    <ion-title>{{quoteGroup?.category | uppercase}}</ion-title>
    <ion-buttons end>
      <button
        menuToggle
        ion-button><ion-icon name="menu"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let quote of quoteGroup?.quotes; let i= index">
    <ion-card-header>#{{i+1}}</ion-card-header>
    <ion-card-content>
      <p>{{quote.text}}</p>
      <p class="author">{{quote.person}}</p>
    </ion-card-content>
    <ion-row>
      <ion-col text-right>
        <button *ngIf="!isFavourite(quote)" ion-button clear small (click)="onAddToFavourite(quote)" color="primary">Favourite</button>
        <button *ngIf="isFavourite(quote)" ion-button clear small (click)="onRemoveFromFavourites(quote)" color="danger">Unfavourite</button>
      </ion-col>
    </ion-row>
  </ion-card>

</ion-content>
